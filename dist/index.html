<!DOCTYPE html>
<html>
<head>
  <title>Adyens' Foursquare challenge</title>
</head>
<body ng-app="adyenFoursquareModule" ng-controller="AdyenFoursquareController as adyenFoursquareCtrl">
  <h1>Adyens' Foursquare challenge</h1>
  <p>
    <input
      type="range"
      min="1"
      max="3000"
      step="25"
      ng-model="adyenFoursquareCtrl.radius"
      ng-change="adyenFoursquareCtrl.radiusChanged()"
      ng-disabled="adyenFoursquareCtrl.lockdown"
    >
  </p>
  <p>Radius: {{adyenFoursquareCtrl.radius}} meters</p>
  <p>Number of venues found: {{adyenFoursquareCtrl.venues.length}} </p>
  <ul>
    <li ng-repeat="venue in adyenFoursquareCtrl.venues">
      {{venue.venue.name}}
    </li>
  </ul>
  <script src="bundle.js"></script>
</body>
</html>
